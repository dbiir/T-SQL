---
VERSION: 1.0.0.1
DATABASE: gptransform

GPLOAD:
  INPUT:
  - SOURCE:
      LOCAL_HOSTNAME: [ 127.0.0.1 ] # <---- replace as appropriate
      PORT:             8080
      FILE:           [ data/rig.xml ]

  - FORMAT:           text
  - TRANSFORM:        rig_input
  - TRANSFORM_CONFIG: config.yaml
  - MAX_LINE_LENGTH:  1048576

  - DELIMITER:        '|'
  - ERROR_LIMIT:      10
  - LOG_ERRORS:      True

  OUTPUT:
  - TABLE:            rig_xml
  - MODE:             insert
