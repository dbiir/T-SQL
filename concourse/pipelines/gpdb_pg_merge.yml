  plan:
    - in_parallel:
      - get: bats_core_src
      - get: gpdb_src
        trigger: true
      - get: gpdb6-ubuntu18.04-build
    - task: run_unit_tests
      image: gpdb6-ubuntu18.04-build
      config:
        inputs:
          - name: bats_core_src
          - name: gpdb_src
        platform: linux
        run:
          path: bash
          args:
          - -exc
